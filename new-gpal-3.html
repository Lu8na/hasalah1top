<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ادخار مباشر – حصالة</title>

  <!-- خطوط وأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #FDF1ED; /* خلفية هادئة */
      max-width: 430px;
      margin: 0 auto;
      padding: 20px 16px;
      direction: rtl;
      color: #0D1C2E; /* لون النص */
    }
    .back-btn {
      font-size: 24px;
      text-decoration: none;
      color: #0D1C2E;
      display: inline-block;
      margin-bottom: 20px;
      cursor: pointer;
    }
    h2 {
      color: #0D1C2E;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #0D1C2E;
      font-weight: 700;
      font-size: 16px;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: white;
      color: #0D1C2E;
    }
    /* شريط التاريخ */
    .date-bar {
      width: 100%;
      max-width: 300px;
      background-color: white;
      color: #0D1C2E;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      padding: 12px 0;
      margin: 0 auto 20px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(13, 28, 46, 0.1);
      user-select: none;
    }
    button.save-btn {
      width: 100%;
      padding: 15px;
      background-color: #0D1C2E; /* أزرق داكن */
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.save-btn:hover {
      background-color: #14293D;
    }
  </style>
</head>
<body>

  <!-- زر الرجوع -->
  <a href="new-gpal-1.html" class="back-btn" title="العودة">
    <i class="fa-solid fa-arrow-right"></i> رجوع
  </a>

  <h2>ادخار مباشر</h2>

  <label for="saveAmount">المبلغ المراد ادخاره الآن:</label>
  <input type="number" id="saveAmount" placeholder="مثلاً: 100" min="1" />

  <label for="durationSelect">مدة تحقيق الهدف :</label>
  <select id="durationSelect">
    <option value="1">1 شهر</option>
    <option value="3">3 أشهر</option>
    <option value="6">6 أشهر</option>
    <option value="12">12 شهر (سنة)</option>
  </select>

  <!-- شريط عرض التاريخ -->
  <div class="date-bar" id="currentDate">جاري تحميل التاريخ...</div>

  <button class="save-btn" onclick="saveDirectAmount()">حفظ</button>

  <script>
    function formatDate(d) {
      return d.toLocaleDateString('ar-SA', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      });
    }

    function updateDate() {
      const now = new Date();
      document.getElementById('currentDate').textContent = "التاريخ: " + formatDate(now);
    }

    function saveDirectAmount() {
  const amountInput = document.getElementById('saveAmount');
  const durationSelect = document.getElementById('durationSelect');
  const amount = Number(amountInput.value);
  const duration = Number(durationSelect.value);

  if (!amount || amount <= 0) {
    alert("الرجاء إدخال مبلغ صحيح أكبر من صفر");
    return;
  }

  let goals = JSON.parse(localStorage.getItem("goals") || "[]");
  let directGoal = goals.find(g => g.name === "ادخار مباشر");

  if (directGoal) {
    directGoal.saved = (Number(directGoal.saved) || 0) + amount;
    directGoal.duration = duration;
  } else {
    directGoal = {
      name: "ادخار مباشر",
      amount:amount,
      saved: 0,
      duration: duration
    };
    goals.push(directGoal);
  }

  localStorage.setItem("goals", JSON.stringify(goals));
  window.location.href = "goal.html";
}


    updateDate();
  </script>

</body>
</html>
